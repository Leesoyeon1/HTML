<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src='../jquery-3.6.0.min.js/jquery.min.js'></script>
    <script>
        $(function () {
            $("*").css('border', '1px solid blue');

        });
    </script>
    <script>
        $(document).ready(function () {
            $('h2').eq(0).css('backgrount-color', 'red');
            $('#select').css('color', 'blue');
            $('div>h1').css('background-color', 'green');
            $('div').children().eq(1).css('color', 'aqua');

            $('#select').parent().css('font-size', '30px');


        });
    </script>

</head>

<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>

    <div>
        <h1>제이쿼리</h1>
        <h2>선택자</h2>
        <h3 id="select">직접선택자</h3>
    </div>
</body>

</html>
